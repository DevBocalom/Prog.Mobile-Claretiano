<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Lanchonete e Restaurante Fiorino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fiorino</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="imgLogo" style="height: 250px; width: 100%;" src="../../assets/img/logo.png" />
    <ion-card-header>
      <ion-card-title style="text-align: center;">Bem Vindo a Lachonete e Restaurante Fiorino</ion-card-title>
      <ion-card-subtitle style="text-align: center;">Um dos melhores restaurantes da sua regi√£o</ion-card-subtitle>
      <ion-card-content style="text-align: center;">Venha conferir e desgustar nossas delicias. <br> BOM
        APETITE.</ion-card-content>
    </ion-card-header>
  </ion-card>

  <div class="card-container">
    <ion-card *ngFor="let promocao of promocoes" class="custom-card">
      <img style="display: block; margin: 0 auto; width: auto; height: auto; max-height: 200px; align-items: center;"
        [alt]="promocao.altimg" [src]="promocao.img" />
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{promocao.titulo}}</ion-card-title>
        <ion-card-subtitle style="text-align: center;">{{promocao.subtitulo}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let item of itens" (click)="irParaPagina(item.url)">
          <ion-icon [name]="item.icone"></ion-icon>
          <ion-label>{{ item.nome }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
