<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Lanchonete e Restaurante Fiorino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peichau</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="imgLogo" style="height: 100%; width: 100%;" src="" />
    <ion-card-header>
      <ion-card-title style="text-align: center;">Bem Vindo a Lachonete e Restaurante Fiorino</ion-card-title>
      <ion-card-subtitle style="text-align: center;">Um dos melhores restaurantes da sua regi√£o</ion-card-subtitle>
      <ion-card-content style="text-align: center;">Venha conferir e desgustar nossas delicias. <br> BOM
        APETITE.</ion-card-content>
    </ion-card-header>
  </ion-card>

  <div class="card-container">
    <ion-card color="primary" class="custom-card">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> Card Content </ion-card-content>
    </ion-card>

    <ion-card color="secondary" class="custom-card">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> Card Content </ion-card-content>
    </ion-card>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let item of itens" (click)="irParaPagina(item.url)">
        <ion-icon [name]="item.icone"></ion-icon>
        <ion-label>{{ item.nome }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
