<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Refeicoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Refeicoes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let comida of comidas">
    <img style="display: block; margin: 0 auto; width: auto; height: auto; max-height: 200px; align-items: center;"
      [alt]="comida.altimg" [src]="comida.img" />
    <ion-card-header>
      <ion-card-title style="text-align: center;">{{comida.titulo}}</ion-card-title>
      <ion-card-subtitle style="text-align: center;">{{comida.preco}}</ion-card-subtitle>
      <ion-card-content style="text-align: center;">{{comida.subtitulo}}</ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let item of itens" (click)="irParaPagina(item.url)">
          <ion-icon [name]="item.icone"></ion-icon>
          <ion-label>{{ item.nome }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
