<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Peichau
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peichau</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="PRUUUUUU" style="height: 100%; width: 100%;" src="..\..\assets\img\logo.jpeg"/>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Bem Vindo a Peichau</ion-card-title>
      <ion-card-subtitle style="text-align: center;">Maior loja de Games</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <!-- Loo atravÃ©s do array 'itens' para exibir os itens -->
    <ion-item *ngFor="let item of itens" (click)="irParaPagina(item.url)">
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
