<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="irParaHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
      <ion-fab-button (click)="irParaProdutos()">
        <ion-icon name="storefront-outline"></ion-icon>
      </ion-fab-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaClientes()">
          <ion-icon name="people-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="login-container" color="secondary">
    <ion-card-header>
      <ion-card-title>Meu Sistema</ion-card-title>
      <ion-card-subtitle>Digite suas Credenciais</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content >
      <ion-list>
        <ion-item>
          <ion-input clear-input label="Login" labelPlacement="floating" [(ngModel)]="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clear-input label="Senha" type="password" labelPlacement="floating"
            [(ngModel)]="senha"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button color="waring" (click)="entrar(login, senha)">Entrar</ion-button>
      <p>{{nomeUser}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
