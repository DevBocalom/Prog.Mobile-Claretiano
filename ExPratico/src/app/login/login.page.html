<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="irParaHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaClientes()">
          <ion-icon name="people-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaProdutos()">
          <ion-icon name="storefront-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div class="login-container">
    <ion-input label="Entre com seu e-mail" label-placement="floating" fill="outline" placeholder="exemplo@gmail.com" style="background-color:darkslategray;">
    </ion-input>
    <br>
    <ion-input type="password" label="Sua senha" label-placement="floating" fill="outline" style="background-color:darkslategray;">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button style="--background: green;">Entrar</ion-button>
  </div>
</ion-content>
