<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="irParaHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaLogin()">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaClientes()">
          <ion-icon name="people-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
    <ion-card *ngFor="let produto of produtos">
      <img alt="alt imagem" [src]="produto.img" style="display: block; margin: 0 auto; width: auto; height: auto; max-height: 200px; align-items: ;" />
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{produto.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="text-align: center;">{{produto.desc}}</ion-card-content>
    </ion-card>
</ion-content>
