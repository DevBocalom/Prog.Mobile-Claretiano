<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="irParaHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaLogin()">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-fab-button (click)="irParaProdutos()">
          <ion-icon name="storefront-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item *ngFor="let cliente of clientes">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{cliente.nome}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
